<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift 1</title>
    <link id="style" href="style-standard.css" rel="stylesheet">
    <link href="layout-figures.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <h1>Inlämningsuppgift 1</h1>
        </header>
        <nav id="nav">
            <figure id="menu-button">Menu</figure>
            <a class="menu-items" href="index.html">Start</a>
            <a class="menu-items" href="figures.html">Bilder</a>
            <a class="menu-items" href="#">Tom länk</a>
            <select class="menu-items" id="drop-down-menu">
                <option value="standard">Standard</option>
                <option value="matrix">Matrix</option>
                <option value="colorful">Colorful</option>
            </select>
        </nav>
        <main id="main-container">
            <h2 id="header2">Lite bilder</h2>
            <figure class="box" id="box1">
                <img class="images" id="bild1" src="images/bild1.jpg" alt="Bild på stjärnor">
                <p class="bildtext">Här är en bild på en stjärnhimmel</p>
            </figure>
            <figure class="box" id="box2">
                <img class="images" id="bild2" src="images/bild2.jpeg" alt="Bild på en palm">
                <p class="bildtext">Här är en bild på en palm</p>
            </figure>
            <figure class="box" id="box3">
                <img class="images" id="bild3" src="images/bild3.jpeg" alt="Bild på rosor">
                <p class="bildtext">Här är en bild på ett par rosor</p>
            </figure>
            <figure class="box" id="box4">
                <img class="images" id="bild4" src="images/bild4.jpeg" alt="Bild på en stad">
                <p class="bildtext">Här är en bild på en stad i regn</p>
            </figure>
            <figure class="box" id="box5">
                <img class="images" id="bild5" src="images/bild5.jpg" alt="Bild på en vulkan">
                <p class="bildtext">Här är en bild på en vulkan</p>
            </figure>
            <figure class="box" id="box6">
                <img class="images" id="bild6" src="images/bild6.jpg" alt="Bild på en hamn">
                <p class="bildtext">Här är en bild på en hamn</p>
            </figure>
        </main>
        <footer id="footer">
            <p>Av: Linus Forsberg AE7689</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
